<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Eample</title>
  <link rel="stylesheet" href="./flex-example.css">
</head>
<body>
  <div class="desk">
    <div class="sieve-row" row="1">
      <div class="sieve" dot="1">
        <div class="dot"></div>
      </div>
    </div>
    <div class="sieve-row" row="2">
      <div class="sieve" dot="2">
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="sieve-row" row="3">
      <div class="sieve" dot="3">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="sieve-row" row="4">
      <div class="sieve" dot="4">
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="sieve-row" row="5">
      <div class="sieve" dot="5">
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="sieve-row" row="6">
      <div class="sieve" dot="6">
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="sieve-row" row="7">
      <div class="sieve" dot="7">
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="sieve-row" row="8">
      <div class="sieve" dot="8">
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
    <div class="sieve-row" row="9">
      <div class="sieve" dot="9">
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
