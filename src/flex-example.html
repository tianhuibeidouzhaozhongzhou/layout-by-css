<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex Eample</title>
  <link rel="stylesheet" href="./flex-example.css">
</head>
<body>
  <div id="outer">
    <ul id="ul_inner">
      <li id="li_item01" class="item large"></li>
      <li id="li_item02" class="item middle"></li>
      <li id="li_item03" class="item small"></li>
      <li id="li_item04" class="item small"></li>
      <li id="li_item05" class="item middle"></li>
      <li id="li_item06" class="item large"></li>
      <li id="li_item07" class="item large"></li>
      <li id="li_item08" class="item middle"></li>
      <li id="li_item09" class="item large"></li>
      <li id="li_item10" class="item small"></li>
      <li id="li_item11" class="item middle"></li>
      <li id="li_item12" class="item large"></li>
      <li id="li_item13" class="item middle"></li>
      <li id="li_item14" class="item small"></li>
      <li id="li_item15" class="item large"></li>
    </ul>
    <div id="div_inner">
      <span id="span_item01" class="item large">AAA</span>
      <span id="span_item02" class="item middle">BBB</span>
      <span id="span_item03" class="item small">CCC</span>
      <span id="span_item04" class="item small">DDD</span>
      <span id="span_item05" class="item middle">EEE</span>
      <span id="span_item06" class="item large">FFF</span>
      <span id="span_item07" class="item large">GGG</span>
      <span id="span_item08" class="item middle">HHH</span>
      <span id="span_item09" class="item large">III</span>
      <span id="span_item10" class="item small">GGG</span>
      <span id="span_item11" class="item middle">KKK</span>
      <span id="span_item12" class="item large">LLL</span>
      <span id="span_item13" class="item middle">MMM</span>
      <span id="span_item14" class="item small">NNN</span>
      <span id="span_item15" class="item large">OOO</li>
    </div>
  </div>
</body>
</html>
